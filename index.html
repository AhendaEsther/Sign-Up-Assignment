<html lang="en">
<head>

    <style>
        form{ 
              border: solid 1px;
              margin: 60px auto;
              width: 30%;
              height:40%;
              padding: 30px;
              box-shadow: black;
          }
  
  #name{
      width: 90%;
      padding: 8px 12px;
      margin: 5px 0;
      border:solid 1px;
  }
  
      #email{
      width: 90%;
      padding: 8px 12px;
      margin: 5px 0;
      border:solid 1px;
      }
  
      #password{
      width: 90%;
      padding: 8px 12px;
      margin: 5px 0;
      border:solid 1px;
      }
      hr-lines{
        position: relative;
        max-width: 500px;
        margin: 100px auto;
        text-align: center;
      }
      
      .hr-lines:before{
        content:" ";
        height: 2px;
        width: 130px;
        background: black;
        display: block;
        position: absolute;
        top: 50%;
        left: 0;
      }
      
      .hr-lines:after{
        content:" ";
        height: 2px;
        width: 130px;
        background:black;
        display: block;
        position: absolute;
        top: 50%;
        right: 0;
      }
              input{
                  padding: 8px 12px;
                  margin: 5px 0;
                  
              
              }
              #submit_button{
                  background: none;
                  border: 1px solid;
                  border-radius: 5px;
                  padding: 12px 8px;
                  background-color: purple;
                  color: white;
                  cursor: pointer;
                  margin: 10px 0;
                  width: 95%;
                  
                  }
               .icons{
                  font-size: 45px;
                  text-align: center;
                  justify-content: center;
                  display: flex; gap: 35px;
               }  
               a {
                  color: black;
               } 
               </style>

</head>
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

     </div>
